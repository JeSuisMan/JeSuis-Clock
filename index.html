<!DOCTYPE html>
<html>
  <head>
    <title>JeSuis Clock</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <h1>JeSuis Clock</h1>
    <div class="clock-container">
      <div class="clock">
        <div class="location">New York</div>
        <div class="time" id="new-york-time"></div>
      </div>
      <div class="clock">
        <div class="location">London</div>
        <div class="time" id="london-time"></div>
      </div>
      <div class="clock">
        <div class="location">San Diego</div>
        <div class="time" id="san-diego-time"></div>
      </div>
	  <div class="clock">
  <div class="location">Sydney</div>
  <div class="time" id="sydney-time"></div>
</div>
<div class="clock">
  <div class="location">Helsinki</div>
  <div class="time" id="helsinki-time"></div>
</div>

<div class="clock">
  <div class="location">New Delhi</div>
  <div class="time" id="new-delhi-time"></div>
</div>

    </div>

    <script src="script.js"></script>
  </body>
</html>
