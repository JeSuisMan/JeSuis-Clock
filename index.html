<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="clock-container">
        <div id="new-york-time" class="clock">
            <div class="city">New York:</div>
            <div class="time"></div>
        </div>
        <div id="london-time" class="clock">
            <div class="city">London:</div>
            <div class="time"></div>
        </div>
        <div id="san-diego-time" class="clock">
            <div class="city">San Diego:</div>
            <div class="time"></div>
        </div>
        <div id="sydney-time" class="clock">
            <div class="city">Sydney:</div>
            <div class="time"></div>
        </div>
        <div id="helsinki-time" class="clock">
            <div class="city">Helsinki:</div>
            <div class="time"></div>
        </div>
        <div id="new-delhi-time" class="clock">
            <div class="city">New Delhi:</div>
            <div class="time"></div>
        </div>
    </div>

    <script>
        function updateTime() {
            const timeZones = {
                "new-york-time": { timeZone: "America/New_York", locale: "en-US" },
                "london-time": { timeZone: "Europe/London", locale: "en-GB" },
                "san-diego-time": { timeZone: "America/Los_Angeles", locale: "en-US" },
                "sydney-time": { timeZone: "Australia/Sydney", locale: "en-AU" },
                "helsinki-time": { timeZone: "Europe/Helsinki", locale: "en-FI" },
                "new-delhi-time": { timeZone: "Asia/Kolkata", locale: "en-IN" }
            };

            const now = new Date();

            for (const [id, { timeZone, locale }] of Object.entries(timeZones)) {
                const timeString = now.toLocaleString(locale, { timeZone });
                const element = document.getElementById(id).querySelector('.time');
                if (element) {
                    element.textContent = timeString;
                } else {
                    console.error(`Element with id ${id} not found`);
                }
            }
        }

        setInterval(updateTime, 1000);
    </script>
</body>
</html>
